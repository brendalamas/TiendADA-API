<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>tiendADA</title>
    <link rel="icon" href="./imagenes/lupa.ico">

<body>
    <!-- HEADER -->
    <header>
        <img src="./imagenes/TiendADA-portada.jpg" alt="">

    <!-- SECCION BUSQUEDA -->
    <section id="section-busqueda">

    <!-- SECCION PRINCIPAL/ INCLUYE FILTROS Y TARJETAS -->

        <div id="contenedor-filtros">
            <h2 id="text-filtros">SELECCIONA LOS FILTROS DE ACUERDO A TU BÚSQUEDA!</h2>
            <label>UBICACIÓN</label>
            <select id="select-ubicacion"> 
                <option value="TUxBUENBUGw3M2E1">Capital Federal</option>
                <option value="TUxBUEdSQXJlMDNm">Bs As GBA Sur</option>
                <option value="TUxBUEdSQWU4ZDkz">Bs As GBA Norte</option>
                <option value="TUxBUEdSQWVmNTVm">Bs As GBA Oeste</option>
                <option value="TUxBUENBVGFiY2Fm">Catamarca</option>
                <option value="TUxBUENIQW8xMTNhOA">Chaco</option>
                <option value="TUxBUEVOVHMzNTdm">Entre Rios</option>
                <option value="TUxBUEZPUmE1OTk5">Formosa</option>
                <option value="TUxBUEpVSnk3YmUz">Jujuy</option>
                <option value="TUxBUExBWmE1OWMy">La Pampa</option>
                <option value="TUxBUExBWmEyNzY0">La Rioja</option>
                <option value="TUxBUE5FVW4xMzMzNQ">Neuquen</option>
                <option value="TUxBUFNBTmU5Nzk2">Santa Fe</option>
                <option value="TUxBUENPUmFkZGIw">Cordoba</option>
            </select>
    
            <label>ENVÍO</label>
            <select id="select-envios">
                <option value="mercadoenvios">Mercado Envios</option>
                <option value="fulfillment">Envio FULL</option>
            </select>
    
            <label>CONDICIÓN</label>
            <select id="select-condicion">
                <option value="2230284">Nuevo</option>
                <option value="2230581">Usado</option>
            </select>
            
        </div>
        <!-- <img id="precarga" src="./Magnify-1s-200px.svg" alt="">-->

        <!-- CONTENEDOR TARJETAS -->
        <div id="contenedor-tarjetas"></div>
        
        <!-- CONTENEDOR DETALLE -->
        <div id="contenedor-detalle">
            <section id="section-detalle"></section>
        </div>

    </div>
    
    <!-- FOOTER -->
    <footer>
        <div id="contactame">
            <h3>¡CONTACTAME!</h3>
            <div id="contenedor-icons">
                <div class="icons">
                    <a href="https://github.com/brendalamas" target="blanck" class="icon-user">
                        <i class="fab fa-github-alt icon-radius"></i> Linkedin
                    </a>
                </div>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/brenda-lamas/" target="blanck" class="icon-user">
                        <i class="fab fa-linkedin-in icon-radius"></i> GitHub
                    </a>
                </div>
                <div class="icons">
                    <a href="https://mail.google.com/" target="blanck" class="icon-user">

                    </a>
                </div>

        <p>Hecho con ❤️ por Brenda</p>
